<div class="container">
  <br>
   <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input #email id="email" type="email" class="validate" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input #password id="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="input-field col m12 s12 center-align">
        <button class="btn waves-effect waves-light" (click)="signup(email.value, password.value)">Sign Up
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>     
</div>
