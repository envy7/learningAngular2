<div class="container">
  <h4 class="main-heading">Find the ideal hotel for the best price</h4>
  <div class="row">
      <form class="col m12" align="center">
        <div class="row">
          <div class="input-field col m8">
            <input #city placeholder="E.g {{currentcity}}" id="city_query" type="text" class="validate">
          </div>
          <div class="input-field col m4">
            <button class="btn waves-effect waves-light" 
              (click)="search(city.value)">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
  </div>
  <div class="row"><h5 class="center-align">Some Popular Destinations</h5></div>
</div>  


<div class="row">
    <div class="col m12 l3 pointer" *ngFor="let city of mostVisitedCities">
      <a href="#/search?query={{city.name}}">
        <div class="card">
          <div class="card-image">
            <img class="z-depth-1 hoverable" src={{city.imgUrl}}>
            <span class="card-title">{{city.name}}</span>
          </div>
        </div>
      </a>
    </div>
</div>
